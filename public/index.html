<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="apple-touch-icon"
      href="https://cdn.glitch.com/158f7515-6108-45ef-a34a-c1b43b6c0940%2Fcs1_ios_icon_.png?v=1568572881691"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="https://cdn.glitch.com/158f7515-6108-45ef-a34a-c1b43b6c0940%2Fcs1_ios_icon_152.png?v=1568572736051"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="https://cdn.glitch.com/158f7515-6108-45ef-a34a-c1b43b6c0940%2Fcs1_ios_icon_180.png?v=1568572743810"
    />
    <link
      rel="apple-touch-icon"
      sizes="167x167"
      href="https://cdn.glitch.com/158f7515-6108-45ef-a34a-c1b43b6c0940%2Fcs1_ios_icon_167.png?v=1568572739969"
    />
    <meta name="viewport" content="width=device-width" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="HandheldFriendly" content="true" />
    <link rel="stylesheet" type="text/css" href="bundle.css" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="canonical" href="https://cs1-facility.glitch.me/" />
    <link
      rel="shortcut icon"
      href="https://cdn.glitch.com/ebd10834-306f-4a94-94f9-fa685d719e10%2FCS1_Facility_logo_64.png?v=1576110235095"
    />

    <!--<script src="brython.js"></script>-->
    <script src="aframe-v0.9.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/EricEisaman/aframe-keyboard/dist/aframe-keyboard.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v6.0.0/dist/aframe-extras.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <!-- aframe-jukebox includes the htmlembed component used in vrui in the main bundle -->
    <script src="aframe-jukebox.min.js"></script>

    <script src="bundle.js"></script>

    <script>
      // This is just to force HTTPS (can't do it statically on glitch)
      if (location.protocol == "http:") location.protocol = "https:";
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("/sw_cache_site.js")
          .then(reg => console.log("Service Worker registered", reg))
          .catch(err =>
            console.error("Service Worker **not** registered", err)
          );
      } else {
        console.warn("Service Worker not supported in this browser");
      }
    </script>
  </head>
  <body>
    <div style="position:absolute">
      <div id="loading-screen"></div>
    </div>

    <div id="scene-container" style="position:relative; display:none">
      <a-scene  game>
        <a-assets>
          <img
            id="cs1"
            crossorigin="anonymous"
            src="https://cdn.glitch.com/a66c3f5c-9aba-45c0-952e-ccc59d8b0df3%2FCS1_logo_512.png?v=1564891633017"
          />
        </a-assets>

        <!-- Scene Model-->
        <a-gltf-model scale="1 1 1" 
                      position="0 0 0" 
                      src="https://cdn.glitch.com/ebd10834-306f-4a94-94f9-fa685d719e10%2Fyuka_level.glb?v=1576098862651"> 
        </a-gltf-model>

        <!-- Nav Mesh -->
        <a-gltf-model 
            id="navmesh"
            nav-mesh
            scale="1 1 1" 
            position="0 0 0" 
            visible="false"
            src="https://cdn.glitch.com/ebd10834-306f-4a94-94f9-fa685d719e10%2Fnavmesh_edit.glb?v=1576166789249"> 
        </a-gltf-model>
        
    

        <a-entity
          grabbable
          log="max:10;channel:grab"
          geometry="primitive: plane"
          position="-1.8 -2.87 -6.55"
          rotation="0 0 0"
          scale="2 2 2"
          material="color: #000; side:double"
          text="color: #fff"
        >
        </a-entity>
          
        <a-jukebox
          position="11 2.34 -4.6"
          rotation="0 -90 0"
          scale="2 2 2"
          scaletext="1.3"
          logo="https://cdn.glitch.com/a66c3f5c-9aba-45c0-952e-ccc59d8b0df3%2FCS1_logo_512.png?v=1564891633017"
          border="blue"
          current="maroon"
          highlight="maroon"
          color="black"
          heading="black"
          src="168088474 , 38709889 , 192237291 , 74026842 , 72372739 , 190686626 , 27525007, 29945976, 23894704"
          names="Dr. Wily v1 âš•ï¸, Dr. Wily v2 âš•ï¸, Mega Medely ðŸŽ¶, X Buster ðŸ’”, Flash in the Dark ðŸ’¥ , Departure ðŸ‘‹, Trap Prometheus ðŸ•³ï¸, X vs Zero ðŸ’«, Storm Eagle ðŸ¦…"
          cs1-jukebox
        ></a-jukebox>

        <!-- TEMPLATE FOR ADDING YOUR 3D MODELS  -->
        <a-gltf-model scale="1 1 1" position="0 0 0" src=""> </a-gltf-model>
        
        <a-player speed="0.3"
                  position="-3 -4.77 6.56"></a-player>

        <a-entity light="type: ambient; color: #BBB; intensity: 0.4"></a-entity>
        <a-entity
          light="type: directional; color: #FFF; intensity: 0.5"
          position="-0.5 100 100"
        ></a-entity>
      </a-scene>

      <div id="mobile-btn-container"></div>

      <input id="mobile-chat-input" placeholder="Enter message ..." />

      <div style="width:0;overflow:hidden;z-index:-1000">
        <input id="standard-chat-dummy" />
      </div>

      <div id="login"></div>
    </div>
  </body>
</html>
